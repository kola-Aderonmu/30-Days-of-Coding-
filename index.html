<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
            <label for="birthday">Enter your date of birth</label>
            <input type="date" id="birthday" name="birthday">
            <button id="btn">Calculate Age</button>
            <p id="result">You are ... Years Old </p>
        </div>

<!-- -------------Second section----------- -->

<section class="boxes">
<div class="card">
  <div class="card-inner">
    <div class="card-face front">
      <div class="clock" id="clock">Clock</div>
    </div>
    <div class="card-face back">
      Time At the Moment
    </div>
  </div>
</div>

<div class="card">
  <div class="card-inner">
    <div class="card-face front">
      <div class="weather" id="weather">Weather</div>
    </div>
    <div class="card-face back">
      Today's Weather
    </div>
  </div>
</div>

<div class="card">
  <div class="card-inner">
    <div class="card-face front">
      <div class="temperature" id="temperature">Temperature</div>
    </div>
    <div class="card-face back">
     Today's Temperature
    </div>
  </div>
</div>

<div class="card">
  <div class="card-inner">
    <div class="card-face front">
      <div class="temperature" id="temperature">Search...</div>
    </div>
    <div class="card-face back">
     <form action="https://www.google.com/search?q=">
        <input type="text" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
</div>

    </div>
  </div>
</div>
</section>
    <script src="index.js"></script>
</body>
</html>
